<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="addNote">
            <input type="text" id="noteTitle" placeholder="Enter title...">
            <textarea id="noteContent" placeholder="Enter note..."></textarea>
            <input type="color" id="noteColor">
            <button id="btn">Add Note</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
